<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('multo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        video {
            width: 480px;
            border: 5px solid white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay controls>
            <source src="aura.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>
    <div class="btn-container fade-up">
        <button onclick="window.location.href='index.html'">MIMA MO OTLUM</button>
    </div>

</body>
</html>
